<ion-header>
  <ion-toolbar>
    <ion-title>Solicitar un Viaje</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-padding">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <ion-card-header>
                <ion-card-title class="titulo">Selecciona tu destino</ion-card-title>
              </ion-card-header>
              <app-location-picker (ubicacionPick)="ubicacionPicked($event)"></app-location-picker>
              <ion-item>
                <ion-label position="floating">Selecciona Método Pago</ion-label>
                <ion-select [ngModel]="'Efectivo'" name="metodoPago" formControlName="metodoPago" class="opciones">
                  <ion-select-option value="Efectivo" c>Efectivo</ion-select-option>
                  <ion-select-option value="Crédito">Crédito</ion-select-option>
                  <ion-select-option value="Transferencia">Transferencia</ion-select-option>
                </ion-select>
              </ion-item>
              <button mat-raised-button color="primary" type="submit" (click)="pedirViaje()"
                [disabled]="!form.valid">Buscar Viaje!</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
