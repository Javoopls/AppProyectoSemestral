<ion-header>
  <ion-toolbar>
    <ion-title>Solicitar un Viaje</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="valFormulario()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-padding">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <ion-card-header>
                <ion-card-title class="titulo">Selecciona tu destino</ion-card-title>
              </ion-card-header>
              <img src="/assets/icon/Map.png"/>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-item>
                    <ion-label position="floating">Selecciona Método Pago</ion-label>
                    <ion-select [ngModel]="'1'" name="metodoPago">
                      <ion-select-option value="1">Débito</ion-select-option>
                      <ion-select-option value="2">Crédito</ion-select-option>
                      <ion-select-option value="3">Transferencia</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
              <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Buscar Viaje!</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
