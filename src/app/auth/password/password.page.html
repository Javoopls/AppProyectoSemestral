<ion-header translucent=true>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-padding-top ion-text-center">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-card-title>
            <ion-label>
              <h1>Restablecer Contrase√±a</h1>
            </ion-label>
          </ion-card-title>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Correo Institucional</ion-label>
              <ion-input type="email" ngModel name="email" email required #emailCtrl="ngModel"></ion-input>
            </ion-item>
          </ion-card-content>
          <ion-button shape="block" (click)="login()" [disabled]="!f.valid">Recuperar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
